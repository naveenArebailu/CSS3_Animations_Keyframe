<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS3_Animations_Keyframe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div img {
            width: 50%;
            height: 50%;
            animation: move 5s linear infinite;
            animation-iteration-count: infinite;
        }
        
        @keyframes move {
            from {
                margin-left: 0px;
            }
            to {
                margin-left: 500px;
            }
            /*make it to circle with color change */
        }
    </style>
</head>

<body>
    <div>
        <img src="./24cliff-800x500.jpg" alt="">
    </div>
</body>
